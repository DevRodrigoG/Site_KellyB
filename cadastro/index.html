<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiloCadastro.css">
    <link rel="shortcut icon" href="../fotos/favicon.ico" type="image/x-icon">
    <title>kelly_Dep_Login</title>
</head>

<body>

    <div class="Container"> <!-- caixa do formulário  -->

        <form action="../login/index.html"> <!-- Inicio do formulário -->

            <h1>Cadastre-se</h1> <!-- Titulo do formulário de login  -->

            <div class="input-container"> <!-- Div input -->

                <input placeholder="Nome completo" type="text" required>

                <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/> <!-- Imagem do usuário  -->

            </div>
            <div class="input-container"> <!-- Div input -->

                <input placeholder="CPF" type="text" required>

                <img width="25" height="25" src="https://img.icons8.com/sf-black/64/123.png" alt="123"/> <!-- Imagem do usuário  -->

            </div>
            <div class="input-container"> <!-- Div input -->

                <input placeholder="Email" type="Email" required>

                <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/new-post.png" alt="new-post"/> <!-- Imagem do usuário  -->

            </div>
            <div class="input-container"> <!-- Div input -->

                <input placeholder="Senha" type="password" required>

                <img width="25  " height="25" src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock"/><!-- Imagem do usuário  -->

            </div>

            <div class="input-container"> <!-- Div input e esqueci senha -->

                <input placeholder="Confirme a Senha" type="Password" required>

                <img width="25  " height="25" src="https://img.icons8.com/ios-filled/50/lock.png" alt="lock"/> <!-- Imagem da senha   -->

            </div>

<!--             <button type="submit" class="btn">Cadastre-se</button>
 -->
                <input type="submit" value="Cadastre-se" class="btn">

        </form> <!-- Fim do formulário -->

    </div>

</body>

</html>
